{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/card.css' %}" />
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 order-2 order-md-1">
        <div class="card my-card" style="width: 18rem;">
          <img src="{% static 'img/noviaaaa.jpg' %}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h4>User: {{ user.username }}</h4>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam perferendis laborum veritatis minima eaque placeat!</p>
          </div>
        </div>
      </div>
      <div class="col-md-8 order-1 order-md-2">
        {% block views %}

        {% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
