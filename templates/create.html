{% extends 'card.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/card.css' %}" />
  <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
{% endblock %}
{% block views %}
  <form method="post" action="." enctype="multipart/form-data">
    <div class="card card-default my-form">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-plus"></i>
          {{ title }}
        </h3>
      </div>
      <div class="card-body">
        {% csrf_token %}
        {% for field in form.visible_fields %}
          <div class="form-group">
            <label>{{ field.label }}:</label>
            {{ field }}
          </div>
        {% endfor %}
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-flat my-btn"><i class="fas fa-save"></i> Save</button>
        <a href="{{ list_url }}" class="btn btn-flat my-btn"><i class="fas fa-times"></i> Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
